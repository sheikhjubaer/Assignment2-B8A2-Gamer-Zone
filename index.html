<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Platform</title>
    <link rel="icon" href="/images/Frame.png">
    <!-- My style -->
    <link rel="stylesheet" href="styles/gamer.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- Header section starts from here -->
    <header class="header-section">
        <div class="logo-section">
            <div class="logo">
                <img src="images/Frame.png" alt="">
            </div>
            <div class="title">
                <h3><span class="pink-color">G</span>amer</h3>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <li>
                    <a href="#">Follow Us On</a>
                    <i class="fa-brands fa-youtube" style="color: #F61C0D; font-size: 1.5rem;"></i>
                    <i class="fa-brands fa-tiktok" style="color: #000000; font-size: 1.5rem;"></i>
                </li>
            </ul>
        </div>
    </header>
    <!-- Header section ends from here -->

    <main>
        <!-- Banner Section Starts here -->
        <section class="banner-section">
            <div class="banner-img-left">
                <img src="images/Group 14.png" alt="">
                <div class="banner-content">
                    <h3>PLAY LIKE THE</h3>
                    <h2>G.O.A.T.</h2>
                    <div class="banner-box">
                        <i class="fa-solid fa-play" style="color: #ff42a5; border: 1px solid #000000; width: 20px; height: 20px; border-radius: 100%;"></i> <p>1-click instant play</p>
                    </div>
                    <div class="banner-box">
                        <i class="fa-solid fa-download" style="color: #ff42a5;"></i>
                        <p>No Download</p>
                    </div>
                    <div class="banner-box">
                        <i class="fa-solid fa-users"></i>
                        <p>1000s of supported online games</p>
                    </div>
                    <div class="btn">
                        <button class="btn-primary btn-pink">SIGN IN</button>
                        <button class="btn-primary btn-blue">GO ROGUE</button>
                    </div>
                </div>
            </div>
            <div class="banner-img-right">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <!-- Banner Section Ends here -->
    </main>
</body>
</html>
